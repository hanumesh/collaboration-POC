<div>
    <img class="bg-img" src="assets/Login.png" />
    <div *ngIf="isRegSuccessResp" class="alert alert-success" role="alert">
        <button type="button" style="margin-top: 0px;
        font-size: 18px;" class="close" data-dismiss="alert">&times;</button>
        <p style="font-size: 13px">User registered successfully!</p>
       </div>  
       <div *ngIf="isRegErrorResp" class="alert alert-danger" role="alert">
        <button type="button" style="margin-top: 0px;
        font-size: 18px;" class="close" data-dismiss="alert">&times;</button>
        <p style="font-size: 13px">{{errorRegMsg}}</p>
       </div>  
    
    <div class="container">
    <div class="card">
    
        <h4 class="card-header" style="background-color: #004f6bfa; padding: .75rem .75rem;">
            <a style="padding-left: 185px;height: 10px;" class="navbar-brand">
                <img style=" width: 100px; margin-left: 65px" id="Logoid" src="assets/Altran.png"/>
            <p style="font-size: 14px;color:white;">Altran Firewall Deployment Solution</p></a> </h4>
         
      
      <div class="card-body">
          <form [formGroup]="regForm" (ngSubmit)="onRegSubmit()">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>
    
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
              </div>
              
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
              </div>
    
              <div class="form-group">
                  <button  id="rgstrbtn" [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Sign Up 
                  </button>
                  <a style="color: #004f6bfa;" routerLink="../login" class="btn btn-link">Cancel</a>
              </div>
          </form>
      </div>
    </div>
    </div>
